<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Rock Paper Scissors</title>
<script src="main.js" defer></script>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="main">
    <h1 id="title">Make Your Choice!</h1>
    <button class="choices" data-selection="rock">✊ Rock</button>
    <button class="choices" data-selection="paper">✋ Paper</button>
    <button class="choices" data-selection="scissors">✌ Scissors</button>
</div>

<div id="results">
    <div>You: <span player-score>0</span></div>
    <div column>Computer: <span computer-score>0</span></div>
</div>

</body>
</html>
